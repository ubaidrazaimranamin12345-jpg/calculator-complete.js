      background: #f9f9f9;

      text-align: right;
      padding: 10px;
      border: 2px solid #333;

    }

      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

      font-size: 16px;
      border: 1px solid #666;
      border-radius: 5px;

    }

      background: #ddd;
    }

      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
    form input, form select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;

    }
    form button {
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;

      cursor: pointer;
    }

      background: #0056b3;

    #mortgageResults, #bmiResults {

      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-button:hover {
      background: #218838;
    }
    </style>
